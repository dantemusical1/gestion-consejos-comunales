<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localización en Google Maps</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d391.55304911502157!2d-71.44873604178429!3d8.713030826769835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e647623f5516361%3A0x207b38a8241f64d!2sC.%205ta%20Miranda%2C%20La%20Azulita%205102%2C%20M%C3%A9rida!5e1!3m2!1ses!2sve!4v1734226869183!5m2!1ses!2sve" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<h1>Localización en Google Maps</h1>

<form id="locationForm">
    <label for="mapLink">Enlace de Google Maps:</label>
    <input type="text" id="mapLink" name="mapLink" required placeholder="https://maps.app.goo.gl/..."><br><br>
    <button type="submit">Mostrar Mapa</button>
</form>


<div id="map"></div>

<script>
    document.getElementById('locationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const mapLink = document.getElementById('mapLink').value;

        // Extraer la parte de la dirección del enlace de Google Maps
        const encodedAddress = encodeURIComponent(mapLink);
        const mapSrc = `https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${encodedAddress}`;

        document.getElementById('map').innerHTML = `<iframe src="${mapSrc}" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`;
    });
</script>

</body>
</html>
